<!DOCTYPE htmL>
<html>
<head>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
</head>
<body>
    <div class="center">
        <div class="card w-50">

    <h2 class="card-title">Customer Details</h2>
    <div class="container" style="display: flex; justify-content: center; align-items: center; align-content: center;">
    <form id="newCustomerForm">
        <input name="first_name" type="text" id="first_name" placeholder="first_name" style="margin-right: 30px; margin-left: 30px;margin-bottom: 10px; width: 200px; height: 40px; border-radius: 10px; padding-left: 5px;" required>
        <input name="last_name" type="text" id="last_name" placeholder="last_name" style="margin-right: 30px; width: 200px; height: 40px;margin-bottom: 10px;   border-radius: 10px; padding-left: 5px;" required><br>
        <input name="street" type="text" id="street" placeholder="street" style="margin-right: 30px; margin-left: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;">
        <input name="address" type="text" id="address" placeholder="address" style="margin-right: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;"><br>
        <input name="city" type="text" id="city" placeholder="city" style="margin-right: 30px; margin-left: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;">
        <input name="state" type="text" id="state" placeholder="state" style="margin-right: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;"><br>
        <input name="email" type="text" id="email" placeholder="email" style="margin-right: 30px; margin-left: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;">
        <input name="phone" type="text" id="phone" placeholder="phone" style="margin-right: 30px; width: 200px; height: 40px;margin-bottom: 10px;  border-radius: 10px; padding-left: 5px;"><br>
        <a href="/app.js/showCustomers"><input class="btn btn-success" type="submit" id="submit" value="submit" style="padding: 10px; margin-left: 400px;  border-radius: 10px;"></a>
    </form>
</div>
</div>
</div>
<script src="newCustomer.js"></script>
</body>
</html>
